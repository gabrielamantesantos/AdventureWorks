version: 2

models:
  - name: dim_address
    columns:
      - name: address_pk
        description: primary key of dim_address
        tests:
          - unique
          - not_null

      - name: CityName
        description: name of the city

      - name: StateName
        description: name of the state

      - name: CountryName
        description: name of the country

      - name: addressline1
        description: complete address

      - name: postalcode
        description: zip code of the address