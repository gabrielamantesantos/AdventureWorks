version: 2

models:
    - name: fact_employee
      description: "Tabela de fatos"
      columns:
          - name: nationalidnumber
            description: "The primary key for this table"
            tests:
                - unique
                - not_null
    - name: dim_shift
      description: "Dimensão Shift"
      columns:
          - name: shift_sk
            description: "The primary key for this table"
            tests:
                - unique
                - not_null
    - name: dim_department
      description: "Dimensão Department"
      columns:
          - name: department_sk
            description: "The primary key for this table"
            tests:
                - unique
                - not_null
    - name: dim_employeedepartmenthistory
      description: "Dimensão employeedepartmenthistory"
    - name: dim_jobcandidate
      description: "Dimensão jobcandidate"
    - name: dim_employeepayhistory
      description: "Dimensão employeepayhistory"